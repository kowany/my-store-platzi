<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="onLoadMore()" >Load more</button>
</div>
<div
  class="product-detail"
  [class.active] = "showProductDetail" >
  {{ statusDetail }}
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()" >Cerrar</button>
    <h1> {{ productChosen.title }} </h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template *ngFor="let img of productChosen.images" swiperSlide>
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p> {{ productChosen.description }} </p>
    <button (click)="updateProduct()" >Editar</button>
    <button (click)="deleteProduct()" >Eliminar</button>
  </div>
</div>
